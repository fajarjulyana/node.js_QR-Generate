<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width-device-width, initial-scale-1.0">
		<title>Nodejs QRGenerator</title>
	</head>
	<body>
		<div style="display:flex; flex-direction: column; align-items: center; justify-content: center;">
		<canvas width="100" height="100" style="border: 2px solid black" id="qrCanvas"></canvas>
		<label> link website: <small><i> Enter untuk Submit<i><small></label>
		<input placeholder="example: google.com" id="qrInput" onchange="generateQR()"/></br>	<script src="node_modules/qrcode/build/qrcode.js"></script>
		</div>
	<script>
		function generateQR() {
			let canvas = document.getElementById("qrCanvas")
			let qrinput = document.getElementById("qrInput")
			QRCode.toCanvas(canvas, qrInput.value, (err) => {
			if(err) console.error(err)
			console.log('scan success!')
			})
		}
</script>
</body>
